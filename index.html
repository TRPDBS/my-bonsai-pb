<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonsai Wiki</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #1e3d2f;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .banner {
      background-color: #2e5b44;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .banner h2 {
      margin: 0;
      font-size: 2rem;
    }
    .tree-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 2rem;
    }
    .tree-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      background-color: white;
      text-align: center;
      height: 250px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .tree-card img {
      max-width: 100%;
      max-height: 160px;
      object-fit: contain;
    }
    .tree-card p {
      margin: 10px 0 0;
      font-weight: bold;
      font-size: 1rem;
      color: #2e5b44;
    }
    section h2 {
      text-align: center;
      color: #2e5b44;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bonsai Tree Wiki</h1>
  </header>

  <div class="banner">
    <h2>Browse Trees</h2>
  </div>

  <section>
    <h2>Highlighted Trees</h2>
    <div id="tree-grid" class="tree-grid"></div>
  </section>

  <script>
    // Hardcoded tree data (images must exist in 'trees/' folder)
    const allTrees = [
      { name: "Maple", image: "trees/maple.jpg" },
      { name: "Pine", image: "trees/pine.jpg" },
      { name: "Juniper", image: "trees/juniper.jpg" },
      { name: "Elm", image: "trees/elm.jpg" },
      { name: "Oak", image: "trees/oak.jpg" },
      { name: "Cherry", image: "trees/cherry.jpg" },
      { name: "Cedar", image: "trees/cedar.jpg" },
      { name: "Spruce", image: "trees/spruce.jpg" },
      { name: "Willow", image: "trees/willow.jpg" }
    ];

    // Shuffle and select 8
    const shuffled = allTrees.sort(() => 0.5 - Math.random());
    const selected = shuffled.slice(0, 8);

    const grid = document.getElementById('tree-grid');

    selected.forEach(tree => {
      const card = document.createElement('div');
      card.className = 'tree-card';

      const img = document.createElement('img');
      img.src = tree.image;
      img.alt = tree.name;

      const name = document.createElement('p');
      name.textContent = tree.name;

      card.appendChild(img);
      card.appendChild(name);
      grid.appendChild(card);
    });

    // Fill up with empty placeholders if needed
    for (let i = selected.length; i < 8; i++) {
      const placeholder = document.createElement('div');
      placeholder.className = 'tree-card';
      grid.appendChild(placeholder);
    }
  </script>
</body>
</html>
